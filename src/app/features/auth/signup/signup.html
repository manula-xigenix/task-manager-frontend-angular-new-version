<div class="signup-wrapper">
  <div class="signup-card">
    <h2 class="signup-title">Sign Up</h2>

    <form (ngSubmit)="onRegister()" class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>

      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Signing upâ€¦' : 'Sign Up' }}
      </button>
    </form>
  </div>
</div>
