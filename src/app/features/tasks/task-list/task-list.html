<div class="task-list-container">
  <h2>Task List</h2>

  <div class="actions-row">
    <button (click)="router.navigate(['/tasks/create'])">Create New Task</button>

    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search tasks..."
      class="search-input"
    />
  </div>

  <table *ngIf="filteredTasks.length > 0; else noTasks">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of filteredTasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ getStatusLabel(task) }}</td>
        <td>{{ task.dueDate | date:'short' }}</td>
        <td>
          <button (click)="editTask(task)">Edit</button>
          <button (click)="deleteTask(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noTasks>
    <p>No tasks available.</p>
  </ng-template>
</div>
