<div class="task-list-container">
  <h2>Completed Task List</h2>
  <p>Total Completed: <strong>{{ completedCount }}</strong></p>

  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search tasks..." />
  </div>

  <table *ngIf="filteredTasks.length > 0; else noTasks">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of filteredTasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ isCompleted(task) ? 'Yes' : 'No' }}</td>
        <td>{{ task.dueDate | date:'short' }}</td>
        <td>
          <button (click)="editTask(task)">Edit</button>
          <button (click)="deleteTask(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noTasks>
    <p>No tasks available.</p>
  </ng-template>
</div>
