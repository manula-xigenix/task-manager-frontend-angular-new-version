<div class="task-form-container">
  <h2>{{ taskId ? 'Edit Task' : 'Create Task' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input formControlName="title" placeholder="Enter title" />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select formControlName="status">
        <option [ngValue]="TaskStatus.ToDo">To Do</option>
        <option [ngValue]="TaskStatus.InProgress">In Progress</option>
        <option [ngValue]="TaskStatus.Completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Due Date</label>
      <input type="datetime-local" formControlName="dueDate" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid" class="save">Save</button>
      <button type="button" (click)="router.navigate(['/tasks'])" class="cancel">Cancel</button>
    </div>
  </form>
</div>
